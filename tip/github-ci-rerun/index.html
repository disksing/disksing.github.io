<a href=/about/>关于</a></nav></header><main><article><div class=title><h1 class=title>重新触发 GitHub 运行 CI</h1><div class=meta>Posted on Aug 7, 2020</div></div><section class=body><p>有时候，CI 因为莫名其妙的原因卡住，导致 PR 被卡住不能合，提供几种解决思路：</p><ul><li>点 detail 链接进入对应 CI（比如 travis）的详细界面，一般都有重新运行的按钮可以点</li><li>创建空提交并 push（使用 git commit &ndash;allow-empty）</li><li>关闭 PR 再 reopen</li></ul></section><div class=post-tags><nav class="nav tags"><ul class=tags><li><a href=/tags/github>GitHub</a></li></ul></nav></div></article></main><footer><div style=display:flex></div><div class=footer-info>2022 <a href=https://github.com/athul/archie>Archie Theme</a> | Built with <a href=https://gohugo.io>Hugo</a></div></footer><script type=application/javascript>var doNotTrack=!1;doNotTrack||(window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)},ga.l=+new Date,ga("create","UA-154774927-1","auto"),ga("send","pageview"))</script><script async src=https://www.google-analytics.com/analytics.js></script></div></body></html>
